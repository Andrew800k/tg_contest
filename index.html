<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direct Server Test with Cloudflare CAPTCHA</title>
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
</head>
<body>
    <h1>Direct Server Test with Cloudflare CAPTCHA</h1>

    <!-- CAPTCHA -->
    <div class="cf-turnstile" data-sitekey="0x4AAAAAAA_W6xNKpQ-7finl" data-callback="setToken"></div>
    
    <button onclick="testRequest()">Send Request</button>
    <p id="result"></p>

    <script>
        let cfToken = "";

        function setToken(token) {
            cfToken = token;
            console.log("CAPTCHA Token обновлен:", cfToken);
        }

        async function testRequest() {
            if (!cfToken) {
                document.getElementById("result").innerText = "Пройдите CAPTCHA!";
                return;
            }

            try {
                console.log("Отправляем запрос с CAPTCHA...");

                const response = await fetch("https://nameless-star-cc22.smkov.workers.dev/backend7", {
                    method: "POST",
                    headers: { 
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ cfToken })
                });

                console.log("Ответ сервера получен:", response);

                if (!response.ok) {
                    throw new Error(`HTTP Error! Status: ${response.status}`);
                }

                const data = await response.json();
                console.log("Данные от сервера:", data);
                document.getElementById("result").innerText = JSON.stringify(data, null, 2);
            } catch (error) {
                console.error("Ошибка запроса:", error);
                document.getElementById("result").innerText = "Ошибка: " + error.message;
            }
        }
    </script>
</body>
</html>
