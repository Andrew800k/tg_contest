<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Конкурс</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
    <style>
        #content {
            display: none;
        }
        #captcha-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
    </style>
</head>
<body>

    <div id="captcha-container">
        <div class="cf-turnstile" data-sitekey="0x4AAAAAAA_W6xNKpQ-7finl" data-callback="unlockSite"></div>
    </div>

    <div id="content">
        <h1>Ваш Telegram ID: <span id="telegram-id"></span></h1>
        <button onclick="testRequest()">Отправить тестовый запрос</button>
        <p id="result"></p>
    </div>

    <script>
        let cfToken = "";
        let telegramId = "";

        // Telegram Mini App
        Telegram.WebApp.ready();
        const initDataUnsafe = Telegram.WebApp.initDataUnsafe;
        if (initDataUnsafe && initDataUnsafe.user) {
            telegramId = initDataUnsafe.user.id;
            document.getElementById("telegram-id").innerText = telegramId;
        } else {
            document.getElementById("telegram-id").innerText = "Ошибка: нет данных Telegram";
        }

        function unlockSite(token) {
            cfToken = token;
            console.log("CAPTCHA Token:", cfToken);
            document.getElementById("captcha-container").remove();
            document.getElementById("content").style.display = "block";
        }

        async function testRequest() {
            if (!cfToken) {
                document.getElementById("result").innerText = "Пройдите CAPTCHA!";
                return;
            }

            try {
                console.log("Отправляем запрос...");

                const response = await fetch("https://nameless-star-cc22.smkov.workers.dev/backend7", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ cfToken, telegramId })
                });

                console.log("Ответ сервера:", response);

                if (!response.ok) {
                    throw new Error(`Ошибка! Статус: ${response.status}`);
                }

                const data = await response.json();
                document.getElementById("result").innerText = JSON.stringify(data, null, 2);
            } catch (error) {
                console.error("Ошибка запроса:", error);
                document.getElementById("result").innerText = "Ошибка: " + error.message;
            }
        }
    </script>

</body>
</html>
