<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–ü—Ä–æ–≤–µ—Ä–∫–∞ –¥–æ—Å—Ç—É–ø–∞</title>
  <script type="module" src="config.js"></script>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.9.6/lottie.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }
    /* –ó–∞—Ç–µ–º–Ω–µ–Ω–∏–µ —ç–∫—Ä–∞–Ω–∞ –ø—Ä–∏ –ø–æ–∫–∞–∑–µ CAPTCHA */
    #captcha-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –∞–Ω–∏–º–∞—Ü–∏–∏ */
    #animation-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 60vh;
      width: 100%;
    }
    #animation-container {
      width: 55vw;
      max-width: 400px;
      min-width: 220px;
      display: none;
    }
    /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞ */
    .result-container {
      height: 20vh;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 80%;
      max-width: 500px;
    }
    /* –ê–¥–∞–ø—Ç–∏–≤–Ω—ã–π —Ç–µ–∫—Å—Ç —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞ */
    #status {
      font-size: clamp(18px, 4vw, 28px);
      color: black;
      opacity: 0;
      transition: opacity 0.8s ease-in-out;
      width: 100%;
      text-align: center;
      word-wrap: break-word;
      overflow-wrap: break-word;
    }
  </style>
</head>
<body>

  <!-- CAPTCHA -->
  <div id="captcha-container">
    <div class="cf-turnstile" id="captcha" data-callback="unlockSite"></div>
  </div>

  <!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –∞–Ω–∏–º–∞—Ü–∏–∏ -->
  <div id="animation-wrapper">
    <div id="animation-container"></div>
  </div>

  <!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞ -->
  <div class="result-container">
    <div id="status"></div>
  </div>

  <script type="module">
    import CONFIG from './config.js';

    document.addEventListener("DOMContentLoaded", () => {
      if (window.Telegram &&
          Telegram.WebApp &&
          Telegram.WebApp.initDataUnsafe &&
          Telegram.WebApp.initDataUnsafe.user) {

        Telegram.WebApp.ready();
        const initDataUnsafe = Telegram.WebApp.initDataUnsafe;
        const telegramId = initDataUnsafe.user.id;
        
        // –ü–æ–ª—É—á–∞–µ–º –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –∏–∑ URL –º–∏–Ω–∏-–ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        const urlParams = new URLSearchParams(window.location.search);
        const startAppParam = urlParams.get("startapp") || 
                              urlParams.get("startApp") || 
                              initDataUnsafe.start_param || 
                              null;
        
        // –õ–æ–≥–∏—Ä–æ–≤–∞–Ω–∏–µ –¥–ª—è –æ—Ç–ª–∞–¥–∫–∏
        console.log("–¢–µ–∫—É—â–∏–π URL:", window.location.href);
        console.log("–ü–µ—Ä–µ–¥–∞–Ω–Ω—ã–π –ø–∞—Ä–∞–º–µ—Ç—Ä –∏–∑ URL (startapp/startApp):", urlParams.get("startapp"), urlParams.get("startApp"));
        console.log("–ü–µ—Ä–µ–¥–∞–Ω–Ω—ã–π –ø–∞—Ä–∞–º–µ—Ç—Ä —á–µ—Ä–µ–∑ initDataUnsafe.start_param:", initDataUnsafe.start_param);
        console.log("–ò—Ç–æ–≥–æ–≤—ã–π –ø–∞—Ä–∞–º–µ—Ç—Ä startAppParam:", startAppParam);
        
        // –ï—Å–ª–∏ –ø–µ—Ä–µ–¥–∞–Ω request_write=1, –∑–∞–ø—Ä–∞—à–∏–≤–∞–µ–º —Ä–∞–∑—Ä–µ—à–µ–Ω–∏–µ –Ω–∞ –æ—Ç–ø—Ä–∞–≤–∫—É —Å–æ–æ–±—â–µ–Ω–∏–π
        if (urlParams.get("web_app_request_write_access") === "1") {
          Telegram.WebApp.requestWriteAccess((response) => {
            console.log("–†–µ–∑—É–ª—å—Ç–∞—Ç –∑–∞–ø—Ä–æ—Å–∞ —Ä–∞–∑—Ä–µ—à–µ–Ω–∏—è:", response.status);
          });
        }
        
        // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º Site Key –¥–ª—è CAPTCHA
        document.getElementById("captcha").setAttribute("data-sitekey", CONFIG.SITE_KEY);
        
        // –ó–∞–≥—Ä—É–∂–∞–µ–º Lottie-–∞–Ω–∏–º–∞—Ü–∏—é
        const animationContainer = document.getElementById("animation-container");
        const anim = lottie.loadAnimation({
          container: animationContainer,
          renderer: "svg",
          loop: true,
          autoplay: false,
          path: "cat.json"
        });
        
        function unlockSite(token) {
          console.log("CAPTCHA Token:", token);
          document.getElementById("captcha-container").remove();
          
          // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é
          animationContainer.style.display = "block";
          anim.play();
          
          // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –≤ –±—ç–∫–µ–Ω–¥
          checkAccess(token, startAppParam);
        }
        
        async function checkAccess(cfToken, startAppParam) {
          if (!telegramId) {
            document.getElementById("status").innerText = "–û—à–∏–±–∫–∞: Telegram ID –Ω–µ –ø–æ–ª—É—á–µ–Ω!";
            document.getElementById("status").style.opacity = "1";
            return;
          }
          
          // –ü–æ–ª—É—á–∞–µ–º –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
          const user = Telegram.WebApp.initDataUnsafe.user;
          const username = user.username || null;
          const firstName = user.first_name || null;
          const lastName = user.last_name || null;
          
          try {
            console.log("–û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∑–∞–ø—Ä–æ—Å –Ω–∞ –ø—Ä–æ–≤–µ—Ä–∫—É ID...");
            console.log("–û—Ç–ø—Ä–∞–≤–ª—è–µ–º—ã–µ –¥–∞–Ω–Ω—ã–µ:", { telegramId, cfToken, startAppParam, username, firstName, lastName });
            
            const response = await fetch(CONFIG.END_POINT, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ telegramId, cfToken, startAppParam, username, firstName, lastName })
            });
            
            if (!response.ok) {
              throw new Error(`–û—à–∏–±–∫–∞! –°—Ç–∞—Ç—É—Å: ${response.status}`);
            }
            
            const data = await response.json();
            console.log("–û—Ç–≤–µ—Ç –æ—Ç —Å–µ—Ä–≤–µ—Ä–∞:", data);
            
            const statusElement = document.getElementById("status");
            
            if(data.status === "finished"){
              // –ï—Å–ª–∏ –∫–æ–Ω–∫—É—Ä—Å –∑–∞–≤–µ—Ä—à—ë–Ω, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –æ –∑–∞–≤–µ—Ä—à–µ–Ω–∏–∏
              statusElement.innerHTML = "–ö–æ–Ω–∫—É—Ä—Å –∑–∞–≤–µ—Ä—à—ë–Ω üîö";
            } else if (data.status === "allowed") {
              statusElement.innerHTML = "‚úÖ –£—Å–ª–æ–≤–∏—è –≤—ã–ø–æ–ª–Ω–µ–Ω—ã";
              Telegram.WebApp.HapticFeedback.impactOccurred("medium");
              confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
            } else if(data.status === "denied"){
              statusElement.innerHTML = "‚ùå –£—Å–ª–æ–≤–∏—è –Ω–µ –≤—ã–ø–æ–ª–Ω–µ–Ω—ã";
              Telegram.WebApp.HapticFeedback.notificationOccurred("error");
              confetti({
                particleCount: 80,
                spread: 60,
                startVelocity: -40,
                gravity: 1.2,
                origin: { y: -0.2 },
                colors: ['#ff0000', '#ff4444', '#cc0000']
              });
              statusElement.style.animation = "shake 0.3s ease-in-out 2";
            }
            
            statusElement.style.opacity = "1";
            
          } catch (error) {
            console.error("–û—à–∏–±–∫–∞ –∑–∞–ø—Ä–æ—Å–∞:", error);
            document.getElementById("status").innerHTML = "‚è≥ –°–ª–∏—à–∫–æ–º –º–Ω–æ–≥–æ —É—á–∞—Å—Ç–Ω–∏–∫–æ–≤, –ø–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–æ–∑–∂–µ";
            document.getElementById("status").style.opacity = "1";
          }
        }
        
        // –î–µ–ª–∞–µ–º —Ñ—É–Ω–∫—Ü–∏—é unlockSite –≥–ª–æ–±–∞–ª—å–Ω–æ–π
        window.unlockSite = unlockSite;
        
      } else {
        // –ï—Å–ª–∏ –Ω–µ –≤ Telegram ‚Äî –∑–∞–º–µ–Ω—è–µ–º —Å–æ–¥–µ—Ä–∂–∏–º–æ–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã –Ω–∞ —Ç–µ—Å—Ç–æ–≤—ã–π —Ç–µ–∫—Å—Ç
        document.body.innerHTML = `
          <div style="display: flex; align-items: center; justify-content: center; height: 100vh; background: white;">
            <h1>–†–∞–∑—Ä–∞–±–æ—Ç–∫–∞ –±–æ—Ç–æ–≤ <a href="https://t.me/bots_space" target="_blank">t.me/bots_space</a></h1>
          </div>
        `;
      }
    });
  </script>

</body>
</html>
