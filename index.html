<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloudflare Proxy Test</title>
</head>
<body>
    <h1>Cloudflare Proxy Test</h1>
    <button onclick="testRequest()">Send Request</button>
    <p id="result"></p>

    <script>
        async function testRequest() {
            try {
                console.log("Отправляем запрос на Cloudflare Worker...");

                const response = await fetch("https://nameless-star-cc22.smkov.workers.dev/", {
                    method: "GET",
                    headers: { "Content-Type": "application/json" }
                });

                if (!response.ok) {
                    throw new Error(`HTTP Error! Status: ${response.status}`);
                }

                const data = await response.json();
                console.log("Ответ от сервера:", data);
                document.getElementById("result").innerText = data.message;
            } catch (error) {
                console.error("Ошибка запроса:", error);
                document.getElementById("result").innerText = "Ошибка: " + error.message;
            }
        }
    </script>
</body>
</html>
