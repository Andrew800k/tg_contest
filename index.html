<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Проверка доступа</title>
    <script type="module" src="config.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.9.6/lottie.min.js"></script>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        
        /* Затемнение экрана при показе CAPTCHA */
        #captcha-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        /* Контейнер для анимации */
        #animation-container {
            width: 50vw; /* 50% экрана */
            max-width: 350px; /* Максимальный размер */
            min-width: 200px; /* Минимальный размер */
            margin-top: 20px;
        }

        /* Результат проверки */
        #status {
            font-size: 24px;
            color: black; /* Черный текст */
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>

    <!-- CAPTCHA -->
    <div id="captcha-container">
        <div class="cf-turnstile" id="captcha" data-callback="unlockSite"></div>
    </div>

    <!-- Анимация загрузки -->
    <div id="animation-container"></div>

    <!-- Результат -->
    <div id="status"></div>

    <script type="module">
        import CONFIG from './config.js';

        let cfToken = "";
        let telegramId = "";

        // Telegram Mini App
        Telegram.WebApp.ready();
        const initDataUnsafe = Telegram.WebApp.initDataUnsafe;
        if (initDataUnsafe && initDataUnsafe.user) {
            telegramId = initDataUnsafe.user.id;
        }

        // Устанавливаем Site Key в CAPTCHA
        document.getElementById("captcha").setAttribute("data-sitekey", CONFIG.SITE_KEY);

        // Загружаем Lottie-анимацию из cat.json
        const animationContainer = document.getElementById("animation-container");
        const anim = lottie.loadAnimation({
            container: animationContainer,
            renderer: "svg",
            loop: true,
            autoplay: false,
            path: "cat.json" // Загружаем локальный файл анимации
        });

        function unlockSite(token) {
            cfToken = token;
            console.log("CAPTCHA Token:", cfToken);
            document.getElementById("captcha-container").remove();
            animationContainer.style.display = "block"; // Показываем анимацию
            anim.play(); // Запускаем анимацию
            checkAccess();
        }

        async function checkAccess() {
            if (!cfToken) {
                document.getElementById("status").innerText = "Ошибка: CAPTCHA не пройдена!";
                document.getElementById("status").style.display = "block";
                return;
            }

            try {
                console.log("Отправляем запрос на проверку ID...");

                const response = await fetch("https://nameless-star-cc22.smkov.workers.dev", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ cfToken, telegramId })
                });

                console.log("Ответ сервера:", response);

                if (!response.ok) {
                    throw new Error(`Ошибка! Статус: ${response.status}`);
                }

                const data = await response.json();
                console.log("Ответ от сервера:", data);

                const statusElement = document.getElementById("status");
                statusElement.style.display = "block";

                if (data.status === "allowed") {
                    statusElement.innerHTML = "✅ Условия выполнены";
                } else {
                    statusElement.innerHTML = "❌ Условия не выполнены";
                }
            } catch (error) {
                console.error("Ошибка запроса:", error);
                document.getElementById("status").innerHTML = "❌ Ошибка проверки ID";
                document.getElementById("status").style.display = "block";
            }
        }

        // Делаем `unlockSite` глобальной функцией
        window.unlockSite = unlockSite;
    </script>

</body>
</html>
