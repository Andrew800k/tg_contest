<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloudflare CAPTCHA Lock</title>
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
    <style>
        /* Скрываем основной контент, пока не пройдет CAPTCHA */
        #content {
            display: none;
        }

        /* Полупрозрачный фон на весь экран */
        #captcha-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8); /* Затемнение */
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
    </style>
</head>
<body>

    <!-- CAPTCHA (блокирует сайт до прохождения) -->
    <div id="captcha-container">
        <div class="cf-turnstile" data-sitekey="0x4AAAAAAA_W6xNKpQ-7finl" data-callback="unlockSite"></div>
    </div>

    <!-- Основной контент -->
    <div id="content">
        <h1>Добро пожаловать!</h1>
        <button onclick="testRequest()">Send Request</button>
        <p id="result"></p>
    </div>

    <script>
        let cfToken = "";

        function unlockSite(token) {
            cfToken = token;
            console.log("CAPTCHA Token получен:", cfToken);
            
            // Разблокируем сайт
            document.getElementById("captcha-container").style.display = "none";
            document.getElementById("content").style.display = "block";
        }

        async function testRequest() {
            if (!cfToken) {
                document.getElementById("result").innerText = "Пройдите CAPTCHA!";
                return;
            }

            try {
                console.log("Отправляем запрос с CAPTCHA...");

                const response = await fetch("https://nameless-star-cc22.smkov.workers.dev", {
                    method: "POST",
                    headers: { 
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ cfToken })
                });

                console.log("Ответ сервера получен:", response);

                if (!response.ok) {
                    throw new Error(`HTTP Error! Status: ${response.status}`);
                }

                const data = await response.json();
                console.log("Данные от сервера:", data);
                document.getElementById("result").innerText = JSON.stringify(data, null, 2);
            } catch (error) {
                console.error("Ошибка запроса:", error);
                document.getElementById("result").innerText = "Ошибка: " + error.message;
            }
        }
    </script>
</body>
</html>
